<html>
<head>
	<title>REGISTRATION</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
	form {
 display: inline-block;
}
input,textarea{
padding:6px 8px;font-size:18px;box-sizing: border-box;width:200px;border-radius:5px;border-width:1px;border-style:solid;border-color:grey;
}

</style>
</head>
<body style="background-image: url(yellow.jpg");">
	
<div class="container">
	<div class="row">
		<div class="col-sm-4 col-xs-0"></div>
		<div class="col-sm-4 col-xs-12"><br>
<h2 align="center" style="color:black;"><u><b>REGISTRATION FORM</b></u></h2><br><br>
<form name="contactform" action="for" method="post" id="contact-form"><br><br>
	<label style="font-size:17px;">Name :</label>
	<input type="text" name="your_name" id="name" style="margin-left: 25px;"><br><br>
	<label align="center" style="font-size:17px;">Phone:</label>
	<input type="text" name="your_phone" id="phone" style="margin-left: 25px;"><br><br>
	<label align="center" style="font-size:17px;">Comment:</label>
	<textarea style="margin-right:22px;" name="comments" cols="28" rows="5" id="comment"></textarea><br>
	<button name="submit" value="Submit" id="submitForm" style="display: inline-block;
background-color:green;
color:#ffffff;
border-radius: 5px;
text-align:center;
margin-top:2px;
padding: 13px 50px;
border-width: 5px;
border-color: white;
border-style:solid;margin-left: 33%;">SUBMIT</button>

</form><script>
function checkNameEmpty(inputID)
{
	$(inputID).blur(function(){
 
		if($(this).val() == '' || /[^a-zA-Z]/.test($(this).val()))
		{  
			$(this).css('border','4px solid red');
			
		}
        
		
		else
		{ alert($(this).val());
			$(this).css('border','4px solid green');
			
		}
	});
}
 function validatePhone(inputtxt) {
			
	var phoneno = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
	if(inputtxt.match(phoneno)) 
	{
		return true;
	}  
	else 
	{  
		return false;
	}
}
function checkvalidPhoneNumber(phoneInputID)
{
	
	$(phoneInputID).blur(function(){
		var phone = $(phoneInputID).val();
		var getPhone = validatePhone(phone);
		if(getPhone)
		{alert($(this).val());
			$(this).css('border','4px solid green');
		}
		else
		{
			$(this).css('border','4px solid red');
		}
		
	});
}
 
 
function checkComment(commentID)
{
		$(commentID).blur(function(){
 
		if($(this).val() == '')
		{
			$(this).css('border','4px solid red');
			
		}
		else
		{
			$(this).css('border','4px solid green');
			
		}
	});
}
$(document).ready(function(){
	
	checkNameEmpty("#name");
	checkvalidPhoneNumber("#phone");
	checkComment("#comment");
		
	$("#submitForm").click(function(e){
		e.preventDefault();{
		
		if($("#name").val() == ''&& $("#phone").val() == ''&& $("#comment").val() == ''){alert("Fill all fields.");return false;}
		
		if($("#name").val() == '')
		{ alert("Fill the name field");
			$("#name").css('border','4px solid red');
			
			return false;	
		}
		

		if($("#phone").val() == '')
		{ alert("Fill the phone field.");
			$("#phone").css('border','4px solid red');
			return false;
		}
		
		
		if($("#phone").val() != '')
		{
			var getPhone = validatePhone($("#phone").val());
			if(!getPhone)
			{alert("Fill the phone field correctly.");
				return false;
			}
		}
		
		
		if($("#comment").val() == '')
		{alert("Fill the comment field.");
			$("#comment").css('border','4px solid red');
			return false;	
		}
		
				
	}
	});

	
});

$('input').focus(function() {
        $(this).val('');
      });
</script></div>
<div class="col-sm-4 col-xs-0"></div>
</div>

 

</body>
</html>
